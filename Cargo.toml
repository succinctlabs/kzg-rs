[package]
authors = ["Bhargav Annem <bhargav.annem@gmail.com>"]
description = "Rust implementation of KZG point evaluation"
edition = "2021"
license = "MIT"
name = "kzg-rs"
version = "0.1.0"
repository = "https://github.com/0xWOLAND/kzg-rs"

[dependencies]
serde_derive = { version = "1.0", optional = true }
serde = { version = "1.0", optional = true, default-features = false, features = [
    "alloc",
    "derive",
] }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
serde_yaml = { version = "0.9", optional = true }
once_cell = { version = "1.19.0", default-features = false, features = [
    "race",
    "alloc",
] }
bls12_381 = { version = "0.8.0", no-default-features = true }

[dev-dependencies]
glob = "0.3.1"

[features]
default = ["serde"]
serde = ["dep:serde", "dep:serde_yaml", "dep:serde_derive"]
kzg-test = ['std', 'cache']
std = ["serde/std"]
cache = []

[[bin]]
name = "build_binaries"
path = "scripts/build_binaries.rs"
required-features = ["std"]
